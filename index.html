<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">

    <title>Influencer Products</title>
</head>

<body>
    <header class="container">
        <nav>
            <h3 class="logo">Influencer Products</h3>
            <ul class="nav-menu">
                <li>

                    <a href="#">Home</a>
                </li>
                <li><a href="#">Products</a></li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li>
                    <a href="#">Log in</a>
                </li>
                <li>
                    <img src="images/search_icon.svg" alt="search">
                </li>
                <li>
                    <img src="images/cart.svg" alt="cart">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner container">
            <div class="banner-content">
                <h1>Start your Journey as
                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                    vestibulum sed scelerisque eros. Lectus
                    faucibus.</p>
                <div class="btn-primary">
                    <a href="#">Preebook now </a>
                    <img src="images/arrowforward1.svg" alt="">
                </div>
            </div>
            <div class="image-container">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>

        <section class="brands">
            <div class="brands-logo-container">
                <div class="first-group">
                    <img src="images/logos/Alibaba.svg" alt="">
                    <img src="images/logos/Amazon.svg" alt="">
                    <img src="images/logos/Daraz.pk Logo.svg" alt="">
                    <img src="images/logos/Ebay.svg" alt="">
                </div>
                <div class="second-group">
                    <img src="images/logos/Rakuten.svg" alt="">
                    <img src="images/logos/Walmart.svg" alt="">
                    <img src="images/logos/Target.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
